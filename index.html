<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e347540b36.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>

</head>
<body>
    
<div class="container">
    <header class="text-center text-white my-4">
        <h1 class="my-4">Todo List</h1>
        <form action="" class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="search todos">
        </form>
    </header>

    <ul class="list-group todos mx-auto text-white">

    </ul>

    <form action="" class="add text-center my-4">
        <label for="" class="text-light">Add a new todo...</label>
        <input type="text" class="form-control mx-auto" name="add">
    </form>
</div>

    <script src="app.js"></script>
</body>
</html>
